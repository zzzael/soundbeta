<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stem Player</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        #load-tracks-button, #show-tracklist-button {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            z-index: 2;
        }

        #controls-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .controls button {
            font-size: 24px;
            font-weight: bold;
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin: 0 10px;
            color: #000;
            padding: 10px 20px;
        }

        .controls button:hover {
            text-decoration: underline;
        }

        .stems {
            margin-bottom: 20px;
        }

        .stems input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 300px;
            height: 6px;
            background: black;
            outline: none;
            cursor: pointer;
        }

        .stems input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            background: #000;
            border-radius: 50%;
            cursor: pointer;
        }

        .stems input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: #000;
            border-radius: 50%;
            cursor: pointer;
        }

        .stem-label {
            font-weight: bold;
            font-size: 20px;
            margin: 10px 0;
        }

        .blur-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .tracklist {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .tracklist li {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            cursor: pointer;
            color: grey;
            transition: color 0.3s ease;
        }

        .tracklist li.active {
            color: black;
        }
    </style>
</head>
<body>
    <!-- Load Tracks Button -->
    <div id="load-tracks-button">[ LOAD TRACKS ]</div>

    <!-- Controls Container (Initially Hidden) -->
    <div id="controls-container">
        <div class="stems">
            <div class="stem-label">VOCALS</div>
            <input type="range" id="vocals-slider" min="0" max="100" value="100">
            <div class="stem-label">BASS</div>
            <input type="range" id="bass-slider" min="0" max="100" value="100">
            <div class="stem-label">INSTRUMENTAL</div>
            <input type="range" id="INSTRUMENTAL-slider" min="0" max="100" value="100">
            <div class="stem-label">DRUMS</div>
            <input type="range" id="drums-slider" min="0" max="100" value="100">
        </div>

        <!-- Move buttons below sliders -->
        <div class="controls">
            <button id="pause-button">[ PAUSE ]</button>
            <button id="play-button">[ PLAY ]</button>
        </div>

        <div id="show-tracklist-button">[ SHOW TRACKLIST ]</div>
    </div>

    <!-- Blur Overlay with Tracklist (Initially Hidden) -->
    <div class="blur-overlay" id="blur-overlay">
        <ul class="tracklist">
            <li data-track="SLIDE">SLIDE</li>
            <li data-track="BROKEN ROAD">BROKEN ROAD</li>
            <li data-track="FIELD TRIP">FIELD TRIP</li>
            <li data-track="FRIED">FRIED</li>
            <li data-track="ISABELLA">ISABELLA</li>
            <li data-track="PROMOTION">PROMOTION</li>
            <li data-track="HUSBAND">HUSBAND</li>
            <li data-track="LIFESTYLE">LIFESTYLE</li>
            <li data-track="FOREVER">FOREVER</li>
            <li data-track="BOMB">BOMB</li>
            <li data-track="RIVER">RIVER</li>
            <li data-track="530">530</li>
            <li data-track="DEAD">DEAD</li>
            <li data-track="FOREVER ROLLING">FOREVER ROLLING</li>
            <li data-track="SKY CITY">SKY CITY</li>
            <li data-track="MY SOUL">MY SOUL</li>
        </ul>
    </div>

    <script>
        let audioContext;
        let audioElements = {};
        let gainNodes = {};

        const loadTracksButton = document.getElementById('load-tracks-button');
        const controlsContainer = document.getElementById('controls-container');
        const showTracklistButton = document.getElementById('show-tracklist-button');
        const blurOverlay = document.getElementById('blur-overlay');

        loadTracksButton.addEventListener('click', () => {
            loadTracksButton.style.display = 'none';
            controlsContainer.style.display = 'flex';
        });

        showTracklistButton.addEventListener('click', () => {
            blurOverlay.style.display = 'flex';
            showTracklistButton.style.display = 'none';
        });

        const tracks = {
            "SLIDE": "/vultures2/SLIDE/",
            "BROKEN ROAD": "/d2stems/Broken_Road/",
            "FIELD TRIP": "/vultures2/FIELD_TRIP/",
            "FRIED": "/vultures2/FRIED/",
            "ISABELLA": "/vultures2/ISABELLA/",
            "PROMOTION": "/vultures2/PROMOTION/",
            "HUSBAND": "/vultures2/HUSBAND/",
            "LIFESTYLE": "/vultures2/LIFESTYLE/",
            "FOREVER": "/vultures2/FOREVER/",
            "BOMB": "/vultures2/BOMB/",
            "RIVER": "/vultures2/RIVER/",
            "530": "/vultures2/530/",
            "DEAD": "/vultures2/DEAD/",
            "FOREVER ROLLING": "/vultures2/FOREVER_ROLLING/",
            "SKY CITY": "/vultures2/SKY_CITY/",
            "MY SOUL": "/vultures2/MY_SOUL/"
        };

        document.querySelectorAll('.tracklist li').forEach(track => {
            track.addEventListener('click', () => {
                const trackName = track.getAttribute('data-track');
                loadStems(trackName);

                document.querySelectorAll('.tracklist li').forEach(li => {
                    li.classList.remove('active');
                    li.style.color = 'grey';
                });
                track.classList.add('active');
                track.style.color = 'black';

                setTimeout(() => {
                    blurOverlay.style.display = 'none';
                    showTracklistButton.style.display = 'block';
                }, 500);
            });
        });

        function initializeAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function loadStems(trackName) {
            clearStems();
            initializeAudioContext();

            const basePath = tracks[trackName];
            const stemFiles = {
                vocals: `${basePath}vocals.mp3`,
                bass: `${basePath}bass.mp3`,
                INSTRUMENTAL: `${basePath}INSTRUMENTAL.mp3`,
                drums: `${basePath}drums.mp3`
            };

            for (const [stem, path] of Object.entries(stemFiles)) {
                const audio = new Audio(path);
                audio.loop = true;

                // Create MediaElementSource and connect it to a GainNode
                const track = audioContext.createMediaElementSource(audio);
                const gainNode = audioContext.createGain();

                track.connect(gainNode).connect(audioContext.destination);
            // Set initial volume based on the slider
            gainNode.gain.value = document.getElementById(`${stem}-slider`).value / 100;

            audioElements[stem] = audio;
            gainNodes[stem] = gainNode;
        }

        setupVolumeControls();
    }

    function setupVolumeControls() {
        document.getElementById('vocals-slider').addEventListener('input', (e) => {
            gainNodes['vocals'].gain.value = e.target.value / 100;
        });

        document.getElementById('bass-slider').addEventListener('input', (e) => {
            gainNodes['bass'].gain.value = e.target.value / 100;
        });

        document.getElementById('INSTRUMENTAL-slider').addEventListener('input', (e) => {
            gainNodes['INSTRUMENTAL'].gain.value = e.target.value / 100;
        });

        document.getElementById('drums-slider').addEventListener('input', (e) => {
            gainNodes['drums'].gain.value = e.target.value / 100;
        });
    }

    function clearStems() {
        for (const stem in audioElements) {
            if (audioElements[stem]) {
                audioElements[stem].pause();
                audioElements[stem].currentTime = 0;
            }
        }
        audioElements = {};
        gainNodes = {};
    }

    const playButton = document.getElementById('play-button');
    const pauseButton = document.getElementById('pause-button');

    playButton.addEventListener('click', () => {
        for (const stem in audioElements) {
            if (audioElements[stem]) {
                audioElements[stem].play();
            }
        }
    });

    pauseButton.addEventListener('click', () => {
        for (const stem in audioElements) {
            if (audioElements[stem]) {
                audioElements[stem].pause();
            }
        }
    });
</script>
</body>
</html>

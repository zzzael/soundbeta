<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stem Player</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        #loading-indicator {
            font-size: 20px;
            font-weight: bold;
            color: black; /* Black color for visibility */
            margin-bottom: 20px;
            display: none; /* Initially hidden */
            font-family: 'Helvetica', sans-serif;
            font-weight: 100; /* Thin font weight */
        }

        #load-tracks-button, #show-tracklist-button {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            z-index: 2;
        }

        #controls-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .controls button {
            font-size: 24px;
            font-weight: bold;
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin: 0 10px;
            color: #000;
            padding: 10px 20px;
        }

        .controls button:hover {
            text-decoration: underline;
        }

        .stems {
            margin-bottom: 20px;
        }

        .stems input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 300px;
            height: 6px;
            background: black;
            outline: none;
            cursor: pointer;
        }

        .stems input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            background: #000;
            border-radius: 50%;
            cursor: pointer;
        }

        .stems input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: #000;
            border-radius: 50%;
            cursor: pointer;
        }

        .stem-label {
            font-weight: bold;
            font-size: 20px;
            margin: 10px 0;
        }

        .blur-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1;
            align-items: center;
            justify-content: center;
        }

        .tracklist {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .tracklist li {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            cursor: pointer;
            color: grey;
            transition: color 0.3s ease;
        }

        .tracklist li.active {
            color: black;
        }
    </style>
</head>
<body>
    <!-- Loading Indicator -->
    <div id="loading-indicator">Loading audio files, please wait...</div>

    <!-- Load Tracks Button -->
    <div id="load-tracks-button">[ LOAD TRACKS ]</div>

    <!-- Controls Container -->
    <div id="controls-container">
        <div class="stems">
            <div class="stem-label">VOCALS</div>
            <input type="range" id="vocals-slider" min="0" max="100" value="100">
            <div class="stem-label">BASS</div>
            <input type="range" id="bass-slider" min="0" max="100" value="100">
            <div class="stem-label">OTHER</div>
            <input type="range" id="other-slider" min="0" max="100" value="100">
            <div class="stem-label">DRUMS</div>
            <input type="range" id="drums-slider" min="0" max="100" value="100">
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="pause-button" disabled>[ PAUSE ]</button>
            <button id="play-button" disabled>[ PLAY ]</button>
        </div>

        <div id="show-tracklist-button">[ SHOW TRACKLIST ]</div>
    </div>

    <!-- Blur Overlay with Tracklist -->
    <div class="blur-overlay" id="blur-overlay">
        <ul class="tracklist">
            <li data-track="SLIDE">SLIDE</li>
            <li data-track="TIME MOVING SLOW">TIME MOVING SLOW</li>
            <li data-track="FIELD TRIP">FIELD TRIP</li>
            <li data-track="FRIED">FRIED</li>
            <li data-track="ISABELLA">ISABELLA</li>
            <li data-track="BOMB">BOMB</li>
        </ul>
    </div>

    <script>
        let audioContext;
        let audioBuffers = {};
        let gainNodes = {};
        let allAudioLoaded = false;

        const loadTracksButton = document.getElementById('load-tracks-button');
        const controlsContainer = document.getElementById('controls-container');
        const showTracklistButton = document.getElementById('show-tracklist-button');
        const blurOverlay = document.getElementById('blur-overlay');
        const loadingIndicator = document.getElementById('loading-indicator');
        const playButton = document.getElementById('play-button');
        const pauseButton = document.getElementById('pause-button');

        loadTracksButton.addEventListener('click', () => {
            loadTracksButton.style.display = 'none';
            controlsContainer.style.display = 'flex';
        });

        showTracklistButton.addEventListener('click', () => {
            blurOverlay.style.display = 'flex';
            showTracklistButton.style.display = 'none';
        });

        const tracks = {
            "SLIDE": "./vultures2/SLIDE/",
            "TIME MOVING SLOW": "./vultures2/TIME_MOVING_SLOW/",
            "FIELD TRIP": "./vultures2/FIELD_TRIP/",
            "FRIED": "./vultures2/FRIED/",
            "ISABELLA": "./vultures2/ISABELLA/",
            "BOMB": "./vultures2/BOMB/"
        };

        document.querySelectorAll('.tracklist li').forEach(track => {
            track.addEventListener('click', () => {
                const trackName = track.getAttribute('data-track');
                loadStems(trackName);

                document.querySelectorAll('.tracklist li').forEach(li => {
                    li.classList.remove('active');
                    li.style.color = 'grey';
                });
                track.classList.add('active');
                track.style.color = 'black';

                setTimeout(() => {
                    blurOverlay.style.display = 'none';
                    showTracklistButton.style.display = 'block';
                }, 500);
            });
        });

        function initializeAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        async function loadAudioBuffer(url) {
            const response = await fetch(url);
            const arrayBuffer = await response.arrayBuffer();
            return audioContext.decodeAudioData(arrayBuffer);
        }

        async function loadStems(trackName) {
            clearStems();
            initializeAudioContext();
            allAudioLoaded = false;
            loadingIndicator.style.display = 'block';  // Show the loading indicator

            const basePath = tracks[trackName];
            const stemFiles = {
                vocals: `${basePath}vocals.wav`,
                bass: `${basePath}bass.wav`,
                other: `${basePath}other.wav`,
                drums: `${basePath}drums.wav`
            };

            const loadPromises = Object.entries(stemFiles).map(async ([stem, path]) => {
                try {
                    audioBuffers[stem] = await loadAudioBuffer(path);
                    console.log(`Loaded ${stem}`);
                } catch (error) {
                    console.error(`Failed to load ${stem}:`, error);
                }
            });

            Promise.all(loadPromises).then(() => {
                setupAudioNodes();
                allAudioLoaded = true;
                loadingIndicator.style.display = 'none';  // Hide the loading indicator
                playButton.disabled = false;
                pauseButton.disabled = false;
            }).catch(error => {
                console.error('Error loading audio files:', error);
                loadingIndicator.textContent = "Error loading audio files.";
            });
        }

        function setupAudioNodes() {
            for (const [stem, buffer] of Object.entries(audioBuffers)) {
                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                const gainNode = audioContext.createGain();
                source.connect(gainNode).connect(audioContext.destination);
                gainNodes[stem] = gainNode;
                source.loop = true;
                source.start(0); // Start playback
            }

            setupVolumeControls();
        }

        function setupVolumeControls() {
            document.getElementById('vocals-slider').addEventListener('input', (e) => {
                gainNodes['vocals'].gain.value = e.target.value / 100;
            });

            document.getElementById('bass-slider').addEventListener('input', (e) => {
                gainNodes['bass'].gain.value = e.target.value / 100;
            });

            document.getElementById('other-slider').addEventListener('input', (e) => {
                gainNodes['other'].gain.value = e.target.value / 100;
            });

            document.getElementById('drums-slider').addEventListener('input', (e) => {
                gainNodes['drums'].gain.value = e.target.value / 100;
            });
        }

        function clearStems() {
            for (const stem in gainNodes) {
                if (gainNodes[stem]) {
                    gainNodes[stem].disconnect();
                }
            }
            audioBuffers = {};
            gainNodes = {};
            playButton.disabled = true;
            pauseButton.disabled = true;
        }

        function startAllAudio() {
            if (allAudioLoaded) {
                for (const [stem, buffer] of Object.entries(audioBuffers)) {
                    const source = audioContext.createBufferSource();
                    source.buffer = buffer;
                    const gainNode = audioContext.createGain();
                    source.connect(gainNode).connect(audioContext.destination);
                    gainNodes[stem] = gainNode;
                    source.loop = true;
                    source.start(0); // Start playback
                }
            }
        }

        function stopAllAudio() {
            for (const [stem, gainNode] of Object.entries(gainNodes)) {
                gainNode.disconnect();
            }
        }

        playButton.addEventListener('click', () => {
            startAllAudio();
        });

        pauseButton.addEventListener('click', () => {
            stopAllAudio();
        });
    </script>
</body>
</html>
